services:
  - type: web
    name: consent-privacy-service
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: bash start.sh
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: API_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
    healthCheckPath: /health

databases:
  - name: consent-db
    databaseName: consent_db
    user: consent_user
    plan: free
